    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#65A30D', // Sage Green
                dark: '#4D7C0F',
              },
              secondary: {
                DEFAULT: '#F1F5F9', // Warm Neutral
                dark: '#E2E8F0',
              },
              accent: {
                DEFAULT: '#1E293B', // Dark Slate for CTAs
                dark: '#0F172A',
              },
              background: '#FEFCE8', // Warm, soft background
              surface: '#FFFFFF',
              text: {
                primary: '#1E293B', // Dark Slate
                secondary: '#475569', // Medium Slate

              }
            },
            fontFamily: {
              'tajawal': ['Tajawal', 'sans-serif'],
              'poppins': ['Poppins', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'slide-in-up': {
                '0%': {
                  transform: 'translateY(100%)'
                },
                '100%': {
                  transform: 'translateY(0)'
                },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.3s ease-out forwards',
            },
          },
        },
        plugins: [],
      }
